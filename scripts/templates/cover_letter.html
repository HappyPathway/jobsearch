
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: letter;
            margin: 1in;
        }
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .date {
            margin-bottom: 20px;
        }
        .company {
            margin-bottom: 5px;
        }
        .subject {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .greeting {
            margin-bottom: 20px;
        }
        .content p {
            margin-bottom: 15px;
            text-align: justify;
        }
        .closing {
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .signature {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="date">{{ date }}</div>
    
    <div class="company">{{ company }}</div>
    <div class="subject">Re: Application for {{ title }}</div>

    <div class="greeting">{{ greeting }}</div>

    <div class="content">
        <p>{{ opening }}</p>
        
        {% for paragraph in body_paragraphs %}
        <p>{{ paragraph }}</p>
        {% endfor %}
    </div>

    <div class="closing">{{ closing }}</div>
    <div class="signature">{{ signature }}</div>
</body>
</html>
