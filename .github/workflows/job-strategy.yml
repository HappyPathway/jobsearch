name: Job Strategy Generator

on:
  schedule:
    - cron: '0 9,12 * * *'  # Runs at 9am and 12pm UTC daily
  workflow_dispatch:  # Allows manual triggering
    inputs:
      job_limit:
        description: 'Number of job postings to return per search query'
        required: false
        default: '5'
        type: string

jobs:
  generate-strategy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Restore database cache
        id: cache-db
        uses: actions/cache@v3
        with:
          path: career_data.db
          key: ${{ runner.os }}-career-db-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-career-db-

      - name: Initialize database if needed
        if: steps.cache-db.outputs.cache-hit != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Cache miss - initializing fresh database"
          python scripts/init_db.py
          python scripts/profile_scraper.py
          python scripts/resume_parser.py
          python scripts/cover_letter_parser.py
          python scripts/combine_and_summarize.py

      - name: Generate job strategy
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/job_strategy.py --job-limit ${{ github.event.inputs.job_limit || '5' }}
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: Update job search strategy'
          title: 'Update Job Search Strategy'
          body: |
            Automated job search strategy update.
            
            - Generated at: $(date)
            - Jobs per search: ${{ github.event.inputs.job_limit || '5' }}
            - Includes latest opportunities and market insights
            - Database: ${{ steps.cache-db.outputs.cache-hit == 'true' && 'Restored from cache' || 'Freshly initialized' }}
          branch: strategy-update
          delete-branch: true
          base: main